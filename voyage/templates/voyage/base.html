<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Wayzy{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'voyage/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg shadow-sm" style="background: linear-gradient(90deg, #198754, #20c997);">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold fs-4 text-white" href="{% url 'index' %}">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Wayzy Logo" width="30" height="30"
                 class="me-2">
            Wayzy
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'index' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'catalog' %}">Каталог туров</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'profile' %}">Профиль</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'favorites' %}">Избранное</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-semibold" href="{% url 'cart' %}">Корзинка</a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'tickets' %}">Билеты</a></li>
            </ul>

            <div class="d-flex">
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light me-2">Выйти</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-light me-2">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-warning">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>


<!-- Контент -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Подвал -->
<footer class="bg-light border-top border-dark mt-5 py-3">
    <div class="container text-center">
        <p class="mb-0">© 2025 Wayzy. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
