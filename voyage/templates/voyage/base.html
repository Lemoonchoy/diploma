<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Wayzy{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'voyage/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark mb-4">
    <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand" style="font-weight:900; font-size:1.4rem;">
            Wayzy
        </a>

        <div class="d-flex">
            {% if user.is_authenticated %}
            <span class="me-3 fw-bold fs-3 text-success">Привет, {{ user.username }}!</span>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning rounded-pill">Выйти</button>
            </form>

            {% else %}
            <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'login' %}">Войти</a>
            <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Контент -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Подвал -->
<footer class="bg-light border-top border-dark mt-5 py-3">
    <div class="container text-center">
        <p class="mb-0">© 2025 Wayzy. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
